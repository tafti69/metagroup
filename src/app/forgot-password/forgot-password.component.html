<div class="forgot-wrapper">
    <div>
        <label>Phone Number</label>
    <input type="text" [(ngModel)]="forgotPassword">
    </div>
    <div *ngIf="codeVisible">
        <label>Code</label>
    <input type="text" [(ngModel)]="code">
    </div>
    <button (click)="sendCode(forgotPassword)">Send</button>
</div>
