<app-header></app-header>
<div *ngIf="!userId"><app-signin></app-signin></div>
<div *ngIf="userId">
  <div class="wrapper">
    <a [routerLink]="['/']">
      <img class="img1" src="/assets/metagroup.svg" alt="" />
    </a>

    <div>
      <p style="text-align: center">{{ userName }}</p>
      <button [routerLink]="['/signin']">
        {{ "Daxil olun" | translate }}
      </button>
      <button [routerLink]="['/signup']" style="background: #373c47">
        {{ "Qeydiyyat" | translate }}
      </button>
    </div>
    <span class="wpwp">
      <div class="wp">
        <a
          href="https://api.whatsapp.com/message/7UXF5M3RBNA3B1?autoload=1&app_absent=0"
          target="_blank"
          rel="noopener noreferrer"
          ><img src="../../../assets/whatsapp.svg" alt=""
        /></a>
      </div>
      <div class="wp">
        <a
          href="https://www.facebook.com/Meta-Group-103977615502117/"
          target="_blank"
          rel="noopener noreferrer"
          ><img src="../assets/Icon awesome-facebook.svg" alt=""
        /></a>
      </div>
      <div class="wp">
        <a
          href="https://www.instagram.com/metagroup_/"
          target="_blank"
          rel="noopener noreferrer"
          ><img src="../assets/Icon awesome-instagram.svg" alt=""
        /></a>
      </div>
      <div class="wp">
        <a
          href="https://www.youtube.com/channel/UCCNCVP7BvdOhRx5r_py6lHw/videos"
          target="_blank"
          rel="noopener noreferrer"
          ><img style="height: 24px" src="../assets/yotube.svg" alt=""
        /></a>
      </div>
    </span>
  </div>
</div>
<div class="wrapper-mother">
  <div class="wrap">
    <div class="line"></div>
    <h1>{{ "shops" | translate }}</h1>
    <p>
      Meta Groupla sifariş edilməsi mümkün olan istənilən mağazadan sifariş
      qəbul edirik və bunların ən papulyarlarından bir neçəsini sizinlə
      paylaşırıq!
    </p>
  </div>

  <div class="wrapper-3">
    <p-progressSpinner *ngIf="isLoading"></p-progressSpinner>
    <div class="brands">
      <div class="box" *ngFor="let b of brands">
        <a target="_blank" href="{{ b.item.url }}"
          ><img src="{{ b.item.imageURL }}" alt=""
        /></a>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
